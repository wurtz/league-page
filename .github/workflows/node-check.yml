name: Node.js Compatibility Check

on:
  schedule:
    - cron: '0 12 1 * *'  # Run at 12:00 UTC on the 1st of every month
  workflow_dispatch:       # Allows manual triggering via the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🧱 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🛠️ Build the project
        run: npm run build

      # Optional: lint or test (uncomment if needed)
      # - name: 🔍 Lint
      #   run: npm run lint

      # - name: ✅ Test
      #   run: npm test

      - name: ✅ Done
        run: echo "Build completed successfully under Node.js ${{ matrix.node-version }}"
